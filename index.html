<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tareas</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        body { font-family: sans-serif; background: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #333; text-align: center; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button.add-btn { background: #2ecc71; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { background: #eee; margin-bottom: 5px; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .delete-btn { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>üìù Mis Tareas</h2>
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Nueva tarea...">
        <button class="add-btn" onclick="addTask()">A√±adir</button>
    </div>
    <ul id="taskList"></ul>
</div>

<script>
    // Cargar tareas al abrir la app
    document.addEventListener('DOMContentLoaded', getTasks);

    function addTask() {
        const input = document.getElementById('taskInput');
        if (input.value === '') return;
        
        createTaskElement(input.value);
        saveLocalTask(input.value);
        input.value = '';
    }

    function createTaskElement(text) {
        const li = document.createElement('li');
        li.innerHTML = `${text} <button class="delete-btn" onclick="removeTask(this)">X</button>`;
        document.getElementById('taskList').appendChild(li);
    }

    function removeTask(btn) {
        const text = btn.parentElement.firstChild.textContent.trim();
        removeLocalTask(text);
        btn.parentElement.remove();
    }

    // Funciones para guardar en el tel√©fono (LocalStorage)
    function saveLocalTask(task) {
        let tasks = localStorage.getItem('tasks') ? JSON.parse(localStorage.getItem('tasks')) : [];
        tasks.push(task);
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function getTasks() {
        let tasks = localStorage.getItem('tasks') ? JSON.parse(localStorage.getItem('tasks')) : [];
        tasks.forEach(task => createTaskElement(task));
    }

    function removeLocalTask(task) {
        let tasks = JSON.parse(localStorage.getItem('tasks'));
        const index = tasks.indexOf(task);
        tasks.splice(index, 1);
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }
</script>

</body>
</html>
